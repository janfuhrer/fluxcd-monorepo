installCRDs: true
global:
  leaderElection:
    namespace: cert-manager

extraArgs:
  - --dns01-recursive-nameservers-only
  - --dns01-recursive-nameservers=1.1.1.1:53

prometheus:
  servicemonitor:
    enabled: true

resources:
  limits:
    cpu: 1000m
    memory: 256Mi
  requests:
    cpu: 10m
    memory: 64Mi

containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  readOnlyRootFilesystem: true
  runAsNonRoot: true

cainjector:
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
    readOnlyRootFilesystem: true
    runAsNonRoot: true
  resources:
    limits:
      cpu: 1000m
      memory: 256Mi
    requests:
      cpu: 10m
      memory: 64Mi

webhook:
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
    readOnlyRootFilesystem: true
    runAsNonRoot: true
  resources:
    limits:
      cpu: 1000m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 16Mi
